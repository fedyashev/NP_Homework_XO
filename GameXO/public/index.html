<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XO</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.js"></script>
</head>

<body>

    <header role="header">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">XO</span>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="btnCreateGame">Create new game</button>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="btnShowPlayers">Show players list</button>
            <span class="text-warning" id="userName"></span>
        </nav>
    </header>

    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 p-2">
                    <div id="field">

                    </div>
                </div>
            </div>

            <div class="main">
                <div class="justify-content-center align-items-center" id="users">

                </div>
            </div>

        </div>
    </main>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
